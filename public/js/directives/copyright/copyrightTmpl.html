<!-- plugs the getYear variable stored on the
$scope by the controller, which gathers that
data from a function stored on the service.
This date will update continually so it's
really a terrible way to display a copyright
date, but it's a way to practice angular functionality-->
<div id="copyright">
Tyson Taylor &#169{{getYear}}
</div>

from loginDirective, which is returning
