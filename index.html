<!DOCTYPE html>
<html ng-app="sappyAppy">

<head>
  <meta charset="utf-8">
  <title>Pictorial Guessing Game</title>
  <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8">
</head>

<body ng-controller="mainCtrl">
  <canvas id="canvas" width="500" height="500"></canvas>
  <button ng-click="drawSquares()" type="button" name="button">Squares!</button>
  <button ng-click="drawStuff()" type="button" name="button">Draw Stuff</button>
  <hr>
  {{testMainCtrl}}
  <hr>
  {{testMainSvc}}
  <hr>
  {{testCopyrightCtrl}}
  <hr>
  {{copyrightSvcIsLoading}}
  <hr>
  {{getYear}}
  <hr>
  {{testCanvasCtrl}}
  <hr>
  {{canvasSvcIsLoading}}
  <hr>
  <ui-view></ui-view>  <!-- routes,sets a format for windows/views using ui-router and URL hashes-->
  **don't worry, it's normal to not have this part populated yet
  <hr>
  <!-- uses the name/value of directive node of the angular.module object-->
  <canvas-directive></canvas-directive>
  <hr>
  <!-- uses the name/value of directive node of the angular.module object-->
  <!-- it's a pane! -->
  <copyright-dir></copyright-dir>
  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.js"></script>
  <!-- My main window Scripts -->
  <script src="./js/app.js"></script>
  <script src="./js/mainCtrl.js"></script>
  <script src="./js/mainSvc.js"></script>
  <!-- <script type="mainDir.js"></script> -->
  <!-- copyright pane -->
  <script src="./js/views/copyrightDir.js"></script>
  <script src="./js/views/copyrightCtrl.js"></script>
  <script src="./js/views/copyrightsvc.js"></script>
  <!-- canvas pane -->
  <script src="./js/directives/canvasDir.js"></script>
  <script src="./js/directives/canvasCtrl.js"></script>
  <script src="./js/directives/canvasSvc.js"></script>

</body>

</html>
