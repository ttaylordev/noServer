<!-- landing -->
<!-- uses the name/value of directive node of the angular.module object-->
<div ng-controller="landingCtrl">

  <div class="mainAuth">
    <form ng-submit="" class="logInForm">
      <input ng-model="user.email"  type="email" required name="email" value="" placeholder="email">
      <input ng-model="user.password" type="text" name="password" value="" placeholder="password">
      <button ng-submit = "register(user)" class="signIn" type="submit" name="button">sign up</button>
      <button ng-submit = "login(user)" class="signIn" type="submit" name="button">login</button>
    </form>
  </div>
  <!-- <form2-dir><form2Dir> //another template called by landing Ctrl ngif-->
  <!-- the controller would swap routes/views between templates -->
  <copyright-dir></copyright-dir>

</div>



<!-- the <copyright-directive> element tag in
index.html is requesting an action
from copyrightDirective, which is returning
the contents of copyrightTempl.html
it then loads that onto the DOM
at the tags location-->
